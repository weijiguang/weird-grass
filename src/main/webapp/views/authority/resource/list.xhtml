<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="main">
        <h:form>
            <p:growl autoUpdate="true" globalOnly="true" />
            <div>
                <p:commandButton value="新建" action="#{resourceBean.prepareAdd()}"/>
                <p:commandButton value="编辑" action="#{resourceBean.prepareEdit()}"/>
            </div>

            <div>
                <p:dataTable var="rsc" value="#{resourceBean.resourceList}" rowKey="#{rsc.id}" 
                             selection="#{resourceBean.selectedResource}" selectionMode="single" 
                             emptyMessage="没有数据">
                    <p:column headerText="资源名称">
                        <h:outputText value="#{rsc.name}"/>
                    </p:column>
                    <p:column headerText="所属模块">
                        <h:outputText value="#{rsc.modules.name}"/>
                    </p:column>
                    <p:column headerText="资源地址">
                        <h:outputText value="#{rsc.url}"/>
                    </p:column>
                    <p:column headerText="资源描述">
                        <h:outputText value="#{rsc.description}"/>
                    </p:column>
                    <p:column headerText="资源必需鉴权">
                        <h:outputText value="#{rsc.permission}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
