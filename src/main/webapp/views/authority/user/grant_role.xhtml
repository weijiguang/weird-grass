<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="main">
        <h:form id='grantRoleForm'>
            <p:messages autoUpdate="true" globalOnly="true" closable="true"/>
            <p:panel header="用户【 #{userBean.selectedUser.name} 】的角色清单">
                <p:selectManyCheckbox  id="chkroles" value="#{userBean.selectedRoles}" layout="grid" columns="4" converter="#{roleConverter}">
                    <f:selectItems value="#{userBean.roles}" var="role" itemLabel="#{role.name}" itemValue="#{role}"/>
                </p:selectManyCheckbox>
            </p:panel>
            <p:commandButton id="btnSave" value="保存" action="#{userBean.saveRoleSetting()}" update="@form" />
            <p:commandButton id="btnBack" value="返回" action="#{userBean.prepareList()}" immediate="true"/>       
        </h:form>
    </ui:define>

</ui:composition>
