<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="main">
        <h:form id="loginform">
            <p:messages autoUpdate="true"/>
            <div style="padding-left: 100px;">
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtname" value="用户名："/>
                    <p:inputText id="txtname" value="#{loginBean.user.name}" required="true"/>
                    <p:outputLabel for="pwd" value="密码："/>
                    <p:password id="pwd" value="#{loginBean.user.password}"/>
                    <p:commandButton value="登录" action="#{loginBean.authenticate()}" update=":topform:logininfo"/>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
