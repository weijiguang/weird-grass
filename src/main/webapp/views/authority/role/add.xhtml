<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="main">
        <h:form id="roleaddfrom">
            <p:messages autoUpdate="true" globalOnly="true" closable="true"/>

            <table width="100%">
                <tr>
                    <td align="right" width="10%"> 
                        <p:outputLabel for="name" value="角色名称："/>
                    </td>
                    <td width="1em">
                        <p:inputText id="name" label="角色名称" value="#{roleBean.role.name}" required="true" size="40" validatorMessage="角色名称必须为拉丁字母">
                            <f:validateRegex pattern="^[a-zA-Z]{1,40}$"/>
                        </p:inputText>
                    </td>
                    <td>
                        <p:message for="name"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <p:outputLabel for="displayName" value="显示名称："/>
                    </td>
                    <td>
                        <p:inputText id="displayName" value="#{roleBean.role.displayName}" required="true" size="40"/>
                    </td>
                    <td>
                        <p:message for="displayName"/>
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        <p:outputLabel for="description" value="角色描述："/>
                    </td>
                    <td colspan="2">
                        <p:inputTextarea id="description" value="#{roleBean.role.description}"  rows="5" cols="60" autoResize="true"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                    </td>
                    <td colspan="2">
                        <p:commandButton value="保存" action="#{roleBean.save()}" ajax="false"/>
                        <span style="width: 2em;"/>
                        <p:commandButton value="重置" action="#{roleBean.prepareAdd()}" ajax="false" immediate="true"/>
                        <span style="width: 2em;"/>
                        <p:commandButton value="返回" action="#{roleBean.prepareList()}" ajax="false" immediate="true"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
