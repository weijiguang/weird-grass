<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="main">
        <h:form id="deptform">
            <p:growl autoUpdate="true" globalOnly="true" />
            <div>
                <p:commandButton value="新建" action="#{departmentBean.prepareAdd()}"/>
                <p:commandButton value="删除" update="deptTree" actionListener="#{departmentBean.deleteNode()}" id="btnDisplay">
                    <p:confirm header="确认" message="你确定吗?" icon="ui-icon-alert" />
                </p:commandButton>  
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                <p:commandButton value="是" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                <p:commandButton value="否" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog>  
            <div>
                <p:tree id="deptTree" var="node" value="#{departmentBean.departmentTree}" style="width:480px;" 
                        selectionMode="single" selection="#{departmentBean.selectedNode}">
                    <p:treeNode   expandedIcon="ui-icon-home"  
                                collapsedIcon="ui-icon-home">
                        <h:outputText id="lblNode" value="#{node.name}"/>
                    </p:treeNode>
                   
                </p:tree>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
