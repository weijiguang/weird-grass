<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="main">
        <h:form id="orgmform">
            <div>
               
            </div>
            <div>
                <p:dataTable var="u" value="#{userBean.userList}" rowKey="#{userBean.user.id}" emptyMessage="没有数据">
                    <p:column headerText="帐户名">
                        <h:outputText value="#{u.name}"/>
                    </p:column>
                    <p:column headerText="描述">
                        <h:outputText value="#{u.description}"/>
                    </p:column>
                    <p:column headerText="启用">
                        <h:outputText value="#{u.enable}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
